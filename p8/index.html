<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./images/img1.webp" alt="" id="content1" class="active">
            <img src="./images/img2.jpg" alt="" id="content2">
            <img src="./images/img3.jpg" alt="" id="content3">
            <img src="./images/img4.jpeg" alt="" id="content4">
        </div>
        <div class="dot-container">
            <button onclick="dot(1)"></button>
            <button onclick="dot(2)"></button>
            <button onclick="dot(3)"></button>
            <button onclick="dot(4)"></button>
        </div>
        <button id="prev" onclick="prev()">&lt;</button>
        <button id="next" onclick="next()">&gt;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
